<!doctype html>
<html>
  <head>
    <title>Tacocat</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <link rel="stylesheet" href="/static/css/tacocat.css">
  </head>
  <body>
    <img src="/static/images/tacocat.svg" height=100 width=100>
    <br>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="message">
            {{ message }}
          </div>
          {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="container">
      <div class="row">
        <div class="u-full-width">
          <nav class="menu">
              {% if current_user.is_authenticated %}
                <a href="{{ url_for('taco') }}"><button type="button" id="button">Create!</button></a>
                <a href="{{ url_for('logout') }}"><button type="button" id="button">Logout</button></a>
              {% else %}
                <a href="{{ url_for('login') }}"><button type="button" id="button">Login</button></a>
                <a href="{{ url_for('register') }}"><button type="button" id="button">Register</button></a>
              {% endif %}
          </nav>
          {% block content %}{% endblock %}
        </div>
      </div>
      <footer>
        <p>An MVP web app made with Flask on <a href="http://teamtreehouse.com">Treehouse</a>.</p>
      </footer>
    </div>
  </body>
</html>
