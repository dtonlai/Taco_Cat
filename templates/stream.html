{% extends "layout.html" %}

{% block content %}
{% for taco in stream %}
    <article>
        <h2>
            <a href="{{ url_for('stream', username=taco.user.username) }}">{{ taco.user.username }}</a>
        </h2>
        <i class="clock"></i>
        <time data-time="{{ post.timestamp }}" class="distime"
              datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}">
            {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
        </time>
        <a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View</a>
        <div class="post">
            {{ taco.content }}
        </div>
    </article>
{% endfor %}
{% endblock %}
